
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <picture >
            <img width="500" height="500" class="img-thumbnail" [src]="restaurant.image"/>
          </picture>
        </div>
        <div class="col">
          <h1 class="display-1">
              {{restaurant.name}}
          </h1>
          <p class="lead">{{restaurant.description}}.</p>
          <p class="lead">{{restaurant.speciality}}.</p>
          <hr class="my-4">
          <p class="lead">
            <strong>
              Address:
            </strong>
            {{restaurant.address}}
          </p>
        </div>
      </div>     
    </div>
